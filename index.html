<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <title> VR Shapes</title>
    </head>
    <body>
        <a-scene background="color:pink ">
            
            <a-box position="0 4 -5" color="red"></a-box>
            <a-sphere position="1 2 -3" radius="0.5" color="green"></a-sphere>
            <a-cylinder position="-1 2.5 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>
            <a-cone position="2 0 -6" height="2" radius-top="0" radius-bottom="0.6" color="red" > </a-cone>
            <a-octahedron radius="1" position="0 1 -2" color="yellow"></a-octahedron>
            <a-torus radius="2" position="1,2,-4"></a-torus>
        </a-scene>
    </body>
</html>
